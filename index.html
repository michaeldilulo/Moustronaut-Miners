<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Moustronaut-Raiders</title>
</head>

<body>

    <header>
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12 p-0 d-flex justify-content-center">
                    <nav class="navbar navbar-expand-lg navbar-dark bg-transparent">
                        <a class="navbar-brand">Moustronaut Raiders</a>
                </div>
                </nav>
            </div>
        </div>
        </div>
    </header>

    <main>
        <section>
            <div class="container-fluid mt-5">
                <div class="row">
                    <div class="col-md-4 cheese-information mb-4">
                        <div class="cheese-stats">
                            <h1 class="d-flex justify-content-center text-warning">Cheese Mining Stats</h1>
                            <p class="d-flex justify-content-center text-warning mt-3">CPS (Cheese Per Second): <span
                                    class="text-white ml-3">0</span>
                            </p>
                            <p class="d-flex justify-content-center text-warning">TCM(Total Cheese Multiplier):
                                <span class="text-white ml-3">0</span></p>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="cheese" id="cheese"></div>
                    </div>

                </div>
            </div>
        </section>
    </main>



    <script src="main.js"></script>
</body>

</html>
